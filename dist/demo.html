<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>标题</title>
</head>

<body>

  <script>
    let Quo = function (str) {
      this.status = str;
      console.log(this.status);
    };

    Quo.prototype.getStatus = function () {
      return this.status;
    };

    let myQuo = new Quo('test....');

    myQuo.getStatus();

    const add = function () {
      let i, sum = 0;
      let temp = [...arguments];
      for (i = 0; i < temp.length; i++) {
        sum += temp[i];
      }
      return sum;
    };

    const arr = [1, 2, 3, 4];
    const sum_1 = add.apply(this, arr);
    const sum_2 = add.call(this, 1, 2, 3, 4);
    console.log(sum_1, sum_2);

    const plus = function (a, b) {
      if (typeof a !== 'number' || typeof b !== 'number') {
        throw {
          name: 'TypeError',
          message: 'add needs number!'
        }
      }
      return a + b;
    }

    try {
      plus(1, 'w');
    } catch (err) {
      console.log(err);
      console.log(err.name);
      console.log(err.message);
    }

    const obj_1 = {
      a: 'as',
      b: 'df'
    };
    console.log(obj_1.toString());
    console.log(obj_1.valueOf());

    const newArr = [1, 2, 3, 4, 5];

    const max = Math.max.apply(this, newArr);
    console.log(max);

    var array = ['a', 'b'];
    var elements = [0, 1, 2];
    array.push('34');
    console.log(array);
    array.push.apply(array, elements);
    console.log(array);

    const numbers = [1, 2, 3, 4, 5, 6, 7];
    let max_num = Math.max.apply(this, numbers);
    let min_num = Math.min.apply(null, numbers);
    console.log(max_num, min_num);

    Function.prototype.construct = function (aArgs) {
      var oNew = Object.create(this.prototype);
      this.apply(oNew, aArgs);
      return oNew;
    };

    let obj_enum = {
      a: 1,
      b: 34
    };
    for (let key in obj_enum) {
      if (!obj_enum.hasOwnProperty(key)) {
        continue;
      }
    };
    for (let key in obj_enum) {
      if (typeof obj_enum[key] === 'function') {
        continue;
      }
    };

  </script>
</body>

</html>
